<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Relative Pitch Ear Training</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col s12">
        <p class="cyan-text text-darken-1">a series of notes: <span id="series_of_notes" ></span></p>

        <div>
          <button id="make_sound" class="waves-effect waves-light btn cyan darken-1"><i class="material-icons left">play_arrow</i>start/restart</button>
          <button id="stop_sound" class="waves-effect waves-light btn cyan darken-1"><i class="material-icons left">stop</i>stop</button>

        </div>
        <h2 id="note" style="font-size:50vmin; text-align:center;"></h2>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.1/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
